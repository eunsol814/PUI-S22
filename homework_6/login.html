<!DOCTYPE html>
<html>
<head>
    <title>Assignment 6</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login">
        <div class="container">
            <div class="login-left">
                <img src="img/wordmarksquare-red-600x600.png" alt="CMU-logo-red">
            </div>
            <div class="vertical-row"></div>
            <div class="login-right">
                <h1>Login</h1>
                <div class="login-info">
                    <div>
                        <label for="username">Username: </label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div>
                        <label for="pwd">Password: </label>
                        <input type="password" name="pwd" id="pwd" required>
                    </div>
                </div>
                <a href="main.html"><input type="submit" value="Sign In"></a>
            </div>
        </div>
    </div>
</body>
</html>
